
<div mat-dialog-content>
  <mat-form-field >
      <p>Фамилия</p>
    <input matInput [(ngModel)]="data.lastName">
    
  </mat-form-field>

  <mat-form-field>
      <p>Имя</p>
      <input matInput [(ngModel)]="data.firstName">
      {{data.firstname}}
    </mat-form-field>

  <mat-form-field>
    <p>Отчество</p>
    <input matInput [(ngModel)]="data.middleName">
    
  </mat-form-field>

  <mat-form-field>
      <p>Дата Рождения</p>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.birthday" ngDefaultControl>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

    <mat-form-field>
        <p>Пол</p>
        <input matInput [(ngModel)]="data.gender">
        
      </mat-form-field>

      <mat-form-field>
          <p>Номер телефона</p>
          <input matInput [(ngModel)]="data.phoneNumber">
          
        </mat-form-field>

</div>

<ng-template #elseTemplate>
    
  </ng-template>
<button mat-button color="warn" (click)="cancelEdit()">Отменить</button>
<button mat-button color="primary" (click)="doAction()">Обновить</button>
