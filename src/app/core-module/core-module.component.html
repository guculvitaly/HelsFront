
<button mat-fab  color="primary" (click)="createRowDialog({})">
    <i class="material-icons">
        add
        </i>
  </button>

  <mat-form-field class="wrap-search" >
    <div class="form-group" [formGroup]="formInput">
        <input matInput type="text" placeholder="Поиск" [(ngModel)]="defaultText" (ngModelChange)="onChangeInput($event)" formControlName="searchForm">
        <mat-error *ngIf="formInput.get('searchForm').invalid">Invalid form: min 3 symvols or max 256 symvols</mat-error>
    
    </div>
    
    <button mat-button *ngIf="defaultText" matSuffix mat-icon-button aria-label="Clear" (click)="defaultText='';initAllPacients()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <!-- <button (click)="Search(search)">Search</button> -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!dataSource.active">

    
      
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Фамилия </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- middleName Column -->
  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef> Отчество </th>
    <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
  </ng-container>

  <!-- birthday Column -->
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Дата Рождения </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday  | date:'dd.MM.yyyy'}} </td>
    
  </ng-container>

  <!-- gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Пол </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- phoneNumber Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Номер телефона </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

   

  <ng-container matColumnDef="deleteAction">
		<th mat-header-cell *matHeaderCellDef> Action </th>
		<td mat-cell *matCellDef="let element">
      <i class="material-icons" (click)="deleteRowData(element)">delete</i>

<i class="material-icons" (click)="EditDialog('Edit', element)">
  edit
  </i>

  <i class="material-icons" (click)="detailsDialog(element)">
      visibility
      </i>
</ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
